<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <table border="1px" align="center" cellspacing="40" cellpadding="20">
        <tr>
          <td colspan="4" id="display" ></td>
        </tr>

        <tr>
          <td onclick="cal('1')">1</td>
          <td onclick="cal('2')">2</td>
          <td onclick="cal('3')">3</td>
          <td onclick="cal('4')">4</td>
        </tr>

        <tr>
          <td onclick="cal('5')">5</td>
          <td onclick="cal('6')">6</td>
          <td onclick="cal('7')">7</td>
          <td onclick="cal('8')">8</td>
        </tr>

        <tr>
          <td onclick="cal('9')">9</td>
          <td onclick="cal('0')">0</td>
          <td onclick="cal('00')">00</td>
          <td onclick="cal('.')">.</td>
        </tr>

        <tr>
          <td onclick="cal('-')">-</td>
          <td onclick="cal('*')">*</td>
          <td onclick="cal('+')">+</td>
          <td onclick="cal('/')">/</td>
        </tr>

        <tr>
          <td onclick="cal('%')">%</td>
          <td onclick="dele('')">DEl</td>
          <td onclick="ac('AC')" >AC</td>
          <td onclick="res('')" class="c">=</td>
          <!-- <td onclick="res('')"></td> -->
        </tr>

     

      </table>
    </section>

    <script src="index.js"></script>
  </body>
</html>
